<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="menu.css">
    <title>Menu</title>
</head>
<body>
    <div class="navbar">
        <h1>Loja de Chuteiras</h1>
        <div class="cart-icon" onclick="openCart()">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-total">R$:0</span>
        </div>
    </div>

    <div class="cart-modal" id="cartModal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Carrinho</h2>
            <ul id="cart-items-modal" class="cart-items-list">
                <!-- Itens do carrinho serão adicionados dinamicamente aqui -->
            </ul>
            <div class="cart-summary">
                <div>
                    <label for="coupon">Cupom:</label>
                    <input type="text" id="coupon" placeholder="Digite o cupom">
                    <button onclick="applyCoupon()">Aplicar</button>
                </div>
                <div>
                    <label for="shipping">Frete:</label>
                    <select id="shipping" onchange="calculateTotal()">
                        <option value="0">Grátis</option>
                        <option value="5">R$ 5,00</option>
                        <option value="10">R$ 10,00</option>
                    </select>
                </div>
            </div>
            <div class="payment-method">
                <label for="payment">Selecione a forma de pagamento:</label>
                <select id="payment">
                    <option value="pix">Pix</option>
                    <option value="credit-card">Cartão de Crédito</option>
                    <option value="debit-card">Cartão de Débito</option>
                    <option value="boleto">Boleto Bancário</option>
                </select>
            </div>
            <p>Total: <span id="cart-total-modal">R$ 0,00</span></p>
        </div>
    </div>

    <div class="content">
        <div class="items-container">
            <!-- Adicionando mais itens -->
            <div class="item">
                <img src="chuteira3.jpeg" alt="Chuteira 3">
                <h2>Chuteira Puma</h2>
                <p>R$ 179,99</p>
                <button class="add-to-cart" onclick="addToCart('Chuteira Puma', 179.99)">Adicionar ao Carrinho</button>
            </div>

            <div class="item">
                <img src="chuteira4.jpeg" alt="Chuteira 4">
                <h2>Chuteira Mizuno</h2>
                <p>R$ 129,99</p>
                <button class="add-to-cart" onclick="addToCart('Chuteira Mizuno', 129.99)">Adicionar ao Carrinho</button>
            </div>

            <div class="item">
                <img src="chuteira5.jpeg" alt="Chuteira 5">
                <h2>Chuteira Umbro</h2>
                <p>R$ 159,99</p>
                <button class="add-to-cart" onclick="addToCart('Chuteira Umbro', 159.99)">Adicionar ao Carrinho</button>
            </div>

            <!-- Adicione mais itens conforme necessário -->
        </div>
    </div>

    <script src="menu.js" defer></script>
</body>
</html>
